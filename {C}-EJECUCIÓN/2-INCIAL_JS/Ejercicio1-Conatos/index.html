<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acercándonos a JS</title>
</head>
<body>
    <!--                ================== 
                            JAVASCRIPT    
                        ==================    
Lenguaje de programación con una finalidad, añadir interactividad al usuario. 
Una de sus ventajas es que no necesita generar nigún tipo de código compilado, es decir,
tiene una ejecución directa (eficiencia).
        Fundamentos:
        - Interpretarivo y orientado a objetos.
        - Débilmente tipado
        - Parte de conceptos iniciales de EcmaScript6
        - Uso principal desde el entorno CLIENTE, no obstante
          ya tenemos capacidad para acceder su uso en el entorno SERVIDOR.
        - Sintaxix similar a C+
        - Normas:
            * Debilidad gráfica: (no mayúsculas y minúsculas, ni espacios) entiende
             los catacteres de manera específica.
            * Palabras reservadas: letra mayúscula, y principalmeente trabaja en minúsculas
        
        Presentación de un planteamiento unicial:
            Tres funciones específicas hacia el cliente (browser=navegador) para interactuar con los usuarios.
                1. alert
                2. prompt
                3. confirm

    -->
    <script>
        /* manera de comentar, igual que css */
        alert("Bienvenidos a mi primer Script");
        alert("¡Enhorabuena! eres el cliente número 1.000 pulsa ACEPTAR para regoger tu premio");
    </script>
</body>     
</html>
