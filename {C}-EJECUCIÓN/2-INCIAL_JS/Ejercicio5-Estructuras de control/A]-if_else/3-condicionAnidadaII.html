<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Librería de Bootstrap conjunta de js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Librería de Bootstrap conjunta de js -->

     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
<div class="container"></div>
    <h3>Práctica</h3>
    <p>
        <ul>
            <li>A través de un botón</li>
            <li>Realizar una aplicación</li>
            <li>Pida un número</li>
            <li>Responda si es par o impar</li>
        </ul>
    </p>
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero" name="numero">
    <button onclick="comprobarParidad()">Comprobar</button>
    <p id="resultado"></p>
    <script>
        function comprobarParidad() {
            let numero = document.getElementById("numero").value;
            if (numero % 2 === 0) {
                document.getElementById("resultado").innerHTML = "El número " + numero + " es par.";
            } else {
                document.getElementById("resultado").innerHTML = "El número " + numero + " es impar.";
            }
        }
    </script>
<!-- COPIAR EL EJERCICIO DE ANTONIO AQUÍ -->

        <button onclick="" class="btn btn-info" style="text-align: center; margin-top: 38;"></button>
    </div>
</body>
