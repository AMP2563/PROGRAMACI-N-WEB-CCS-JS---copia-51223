<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función: Mensaje + condición</title>
    <!-- Llamada a las librerías de bootsrap -->
    <!-- BOOTSTRAP Y CSS -->
    <!-- Librería de Bootstrap conjunta de js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Librería de Bootstrap conjunta de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
     <!-- Alert -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
</head>
<body>
        <div class="container" style="text-align: right; margin-top: 16px;">
            <input type="text" value="Acceso" onclick="confirmacion()" class="btn btn-outline-dark">
        </div>
        <script>
            function confirmacion() {
                var identificacion = prompt('Clave admin? 🔑');
                if (identificacion == 'Helsinki') {
                    swal('Acceso autorizado');
                } else {
                    alert('Acceso denegado');
                    
                }          
            }

            /* Desactivamos el menú contexto,ed: botón derecho del ratón del usuario */

            document.oncontextmenu = function(){
                return false
            }
        </script>
        
    
</body>
</html>
