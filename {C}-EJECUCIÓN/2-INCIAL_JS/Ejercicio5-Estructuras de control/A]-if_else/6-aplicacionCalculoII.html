<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWeb Cálculo II</title>
    <!-- Librería de Bootstrap conjunta de js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Librería de Bootstrap conjunta de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Inyecto el script -->
    <script src="js/script6.js"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto; padding-top: 32px;">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cálculo de IMC
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Introduce los datos para el cálculo de de tu
                            Índice de Masa Corporal</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form style="width: 16rem; margin: 0 auto; text-align:left;">
                            <div class="row mb-3">
                                <label for="inputEmail3" class=" col-form-label">PESO (kg): </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dataPeso">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-form-label">ALTURA (cm): </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dataAltura">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-form-label">RESULTADO:</label>
                                <div id="resultado" class="col-sm-10"></div>
                                <p id="resultado"></p>
                            </div>
                        </form>

                        <div style="text-align: center; padding-bottom: 38px;">
                            <button class="btn btn-primary" onclick="calcularIMC()">CALCULAR</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" dat-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
