                           ========================

    Son un conjunto de esctructuras ya configuradas que nos ayudarán a tomar decisiones en

        A] if else
        B] swich case
        C] for
            c.1 for in
            c.2 for of
            c.3 for each
                c.3.1 flecha arrow
        D] do while
        
        
        A] if else

        Sintaxis:
        if(condicion == true){
            la acotación de dicha estructura, estará entre cochetes. En el instante
            que detecte que "if" no es "true", pasará a la siguiente estructura, es decir "else".
        }
           
            if(condicion){
                ejecucion n

            }else{
                ejecucion s

            }
