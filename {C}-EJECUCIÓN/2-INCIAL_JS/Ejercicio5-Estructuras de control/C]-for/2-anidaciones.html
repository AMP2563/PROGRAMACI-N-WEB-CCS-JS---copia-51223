</head>

<body>
    <div class="container">
        <h2>Anidaciones: <code>for e if</code></h2>
        <h3>Número divisibles entre sí del 1-20</h3>
        <!-- 
            1º Recorrido de todos los números
            2º Evaluación de cada número
                2.1 Comparo el número por todos aquellos que 
                pueda ser divisible
                2.2 Buscar aquellos que su resto es 0
         -->
    </div>
    <script>
        for (var numero = 0; numero <= 20; numero++) { //Estaríamos en el punto 1º
            document.write('Probando nº' + numero + '<br>');
            for (var divisible = 1; divisible <= numero; divisible++) { //Estamos en el punto 2.1
                if (numero % divisible == 0) {
                    document.write('es divisible por: ' + divisible + '<br>')//Estamos en 2.2
                }
            }
            document.write('.....................' + '<br>');

        }
    </script>
</body>

</html>
