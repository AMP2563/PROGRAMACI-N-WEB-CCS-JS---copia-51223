    <!--
                                         ================
                                          2. SWITCH CASE
                                         ================
        Otas estructura más que permite ejecutar diversas acciones dependiendo de determinadas
        configuraciones o condiciones previamente establecidas.
        Su esencia está en un conjunto de elecciones o de múltiplens opciones y la necesidad
        de indentificar una opción o decisión concreta, en la que ha de darse la condición de
        solo una de ellas se ejecute.
        Sintaxis:
        switch (condición evaluada) {
            case value1(string, number, variables asociadas a la condición):
             ➡️Aquí tendremos las sentencias a ejecutar ⬅️
                break;(cierre de ejecución cuando el case es true)
            default:
                break;
                .
                .
                .
                .
                (etc.)
            default:(entendido como un 'else', es decir, si no aparece ningún caso)
        break;
        }
    -->
      

<div class="container" style="text-align: center; margin-top: 2em;">
<h2><u>Ejemplo de:</u><code> Swich Case</code></h2>
<button class="btn btn-warning" onclick="identificacion()" style="margin-top: 1em;">Identificación Género</button>
</div>
<script>
    function identificacion() {
        //Al definir la variable si es la que voy a comparar con las opciones será mi 'key'
        var sexo=prompt('¡Conoce tu género!');
        //Control de entrada de la llave, recoge variables comparadas con una condición
       switch (sexo.toLocaleLowerCase()) {
            case 'hombre'://ojo, la variable que se toma en el 'case' es estricta (===), en su tipo y valor
               swal('regido por un colectivo...');
                break;
            case 'mujer':
                swal('regido por un colectivo...');
                break;
            case 'transgenero':
                swal('regido por un colectivo...');
                break;
            case 'fluido':
                swal('regido por un colectivo...');
                break;
            case 'binario':
                swal('regido por un colectivo...');
                break;
       default:
                swal('vea de nuevo los mundo de Yupi')
            break;
        }
        
    }
</script>
