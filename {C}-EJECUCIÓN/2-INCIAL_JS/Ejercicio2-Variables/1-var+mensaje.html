<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentando variables</title>
      <!-- Aquí irían otras librerías, si las hubiera-->

    <link rel="shortcut icon" href="" type="image/x-icon"> <!-- ⬅️FAVICOM -->
    
    <!-- Llamada a las librerías de bootsrap ⬇️-->
    <!-- BOOTSTRAP Y CSS -->
    <!-- Librería de Bootstrap conjunta de js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Librería de Bootstrap conjunta de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
    <!-- Inyección del css -->
    <link rel="stylesheet" href="css/style.css">
     
  </head>
  <body>
    <!-- OJO el análisis de nuestro motor, que hace una lectura de carga de arriba a abajo,
      nos hace comprender el orden de ejecución, con lo cual, si queremos que una variable
      o una acción tenga asociada un script, los 
      elementos de HTML habrán de cargarse antes que el script,
      es decir, es imposible que se muestre un alert
      si no se ha cagado antes en el DOM los elementos del DOCTYPE -->
      
      <!-- Ventanas de alerta (librería del alert o swal) 
        ⬇️⬇️⬇️⬇️
      -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
      
      <!-- Inyectamos los script igual que si fuera CSS pero con la etiqueta script  
        ⬇️⬇️⬇️⬇️
      -->
      <script src="js/scripts.js"></script> 
      
      
      
      

</body>
</html>
