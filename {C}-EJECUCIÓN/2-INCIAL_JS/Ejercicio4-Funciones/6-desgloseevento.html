    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables funcionales</title>
    <!-- Libreria de Bootstrap conjunta de css -->

<body>
    <div class="container" style="text-align:center ; width:380px; padding: 18px;">
        <h3>Desglose de eventos: onmouse y onclick <code>con redirección</code></h3>
        <!-- El miniformulario -->
        <div>
            <label for="" class="form-label">Nick:</label><!-- El concepto de dato para el usuario(La percepción) -->
            <input type="text" class="form-control" id="user"><!-- El valor del  dato que nos da el usuario (BB.DD) -->
        </div>

        <div>
            <label for="" class="form-label"
                style="margin-top: 16px;"><strong>Password</strong></label><!-- El concepto de dato para el usuario(La percepción) -->
            <input type="password" class="form-control"
                id="pw"><!-- El valor del  dato que nos da el usuario (BB.DD) -->
        </div>

        <p class="form-text">Rellene todos los datos</p>
        <!-- Botón de acceso al script, realización de desglose de enventos -->
        <input type="button" class="btn btn-secondary" onclick="redireccionar()" onmouseover="cta()"
            onmouseout="borrar()" value="Ingresar">
        <hr>
        <div id="resultado"></div>
        <br>
        <!--  -->
    </div>


</body>
