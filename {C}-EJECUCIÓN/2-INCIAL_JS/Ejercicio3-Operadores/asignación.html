<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de asignación sencillos</title>
</head>
<body>
    <!--
        ======================== 
        OPERADORES DE ASIGNACIÓN 
        ========================
    Operaciones de asignación                      operador
       matemáticos                                 +,-,/,*
       asignación directa                             =
       asignación de adición                          +=
       asignación de sustración                       -=
       asignación múltiple                            *=
       asignación división                            /=
       asignación al resto                            %=
                                            dividendo / divisor
                                                        cociente
                                             resto*

-->
<script>
    //asignación simple
    var bolita =5;

    //Asignación compuesta

    bolita = bolita+3 //5+3=8
    console.log(bolita)

    bolita +=3;
    console.log(bolita);

    bolita = bolita*6;
    bolita *=6;
    bolita = bolita /9;
    bolita = bolita -2;
    bolita -=2;

    console.log(bolita);


</script>
</body>
</html>
