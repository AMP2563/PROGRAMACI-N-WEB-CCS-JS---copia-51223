<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulario de inicio de sesión -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="button" class="btn btn-primary" onclick="verificarGenero()">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script>
    function verificarGenero() {
        // Obtener el valor del nombre desde el formulario
        var nombre = document.getElementById("nombre").value; // No convertir a minúsculas

        // Verificar si el nombre es masculino o femenino
        var genero;
        if (nombre.toLowerCase().endsWith("o")) {
            genero = "masculino";
        } else if (nombre.toLowerCase().endsWith("a") || nombre.toLowerCase().includes("maría")) {
            genero = "femenino";
        } else {
            genero = "desconocido";
        }

        // Convertir la primera letra del nombre a mayúsculas
        var nombreConMayuscula = nombre.charAt(0).toUpperCase() + nombre.slice(1);

        // Mostrar el saludo en la pantalla
        var mensaje;
        if (genero === "masculino") {
            mensaje = "¡Bienvenido, " + nombreConMayuscula + "!";
        } else if (genero === "femenino") {
            mensaje = "¡Bienvenida, " + nombreConMayuscula + "!";
        } else {
            mensaje = "¡Hola, " + nombreConMayuscula + "!";
        }

        // Mostrar el mensaje 
        document.getElementById("mensajeBienvenida").innerText = mensaje;

        // Redirección
        setTimeout(function() {
            window.location.href="../index.html";
        }, 2000);
    }
</script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Contenedor para el mensaje de bienvenida -->
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="mensajeBienvenida" class="alert alert-info" role="alert"></div>
        </div>
    </div>
</div>
<!-- FORMULARIO DE INICIO SE SESIÓN SIN RECOGER NI NOMBRE NI PASWORD -->


</body>
</html>
